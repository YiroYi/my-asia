<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
          <header class="header">
            <img src="img/logo1.png" alt="trillo logo" class="logo">
            <form action="#" class="search">
              <input class="search__input" type="text" placeholder="Search company"></input>
              <button class="search__button">
                <svg class="search__icon">
                  <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
              </button>
            </form>
            <nav class="user-nav">
              <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__notification">7</span>
              </div>
              <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__notification">12</span>
              </div>
              <div class="user-nav__user">
                <img src="img/me.jpeg" alt="" class="user-nav__user-photo">
                <span class="user-nav__user-name">Yiro Yi</span>
              </div>
            </nav>
          </header>
          <div class="content">
            <nav class="sidebar">
              <ul class="side-nav">
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-bowl"></use>
                    </svg>
                    <span>Food</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-shop"></use>
                    </svg>
                    <span>Markets</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-beamed-note"></use>
                    </svg>
                    <span>KTV & Clubs</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-map"></use>
                    </svg>
                    <span>Hot Spots</span>
                  </a>
                </li>
              </ul>
              <div class="legal">
                www.kimchicoding.com
              </div>
            </nav>
            <main class="hotel-view">
              <div class="gallery">
                <figure class="gallery__item">
                  <img src="img/korea.jpg" alt="photo of korea" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                  <img src="img/tokyo.jpg" alt="photo of korea" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                  <img src="img/china.jpg" alt="photo of korea" class="gallery__photo">
                </figure>
              </div>
              <div class="overview">
                  <h1 class="overview__heading">
                    Seoul, SK
                  </h1>
                  <div class="overview__stars">
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                  </div>
                  <div class="overview__weather">
                    <svg class="overview__icon-cloud">
                      <use xlink:href="img/sprite.svg#icon-icloud"></use>
                    </svg>
                    <span>Cloudy, 30Â°C</span>
                  </div>
                  <div class="overview__location">
                    <svg class="overview__icon-location">
                      <use xlink:href="img/sprite.svg#icon-address"></use>
                    </svg>
                    <button class="btn-inline">Dongdaemun Design Plaza</button>
                  </div>
                  <div class="overview__rating">
                    <div class="overview__rating-average">9.3</div>
                    <div class="overview__rating-count">959 votes</div>
                  </div>
              </div>
              <div class="detail">
                <div class="description">
                  <figure class="description__item">
                      <img src="img/walking.png" alt="photo of korea" class="description__photo">
                  </figure>
                </div>
                <div class="user-reviews">
                  <h1 class="user-reviews__hotspot">Hot Spots</h2>
                  <ul class="user-reviews__list">
                    <li class="user-reviews__item">Design Plaza</li>
                    <li class="user-reviews__item">Dota Shopping Mall</li>
                    <li class="user-reviews__item">Namsan Tower</li>
                    <li class="user-reviews__item">Night Market</li>
                  </ul>
                  <div class="user-reviews__btn">
                    <button class="btn-inline">Show All &#187;</button>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
    </body>
</html>
