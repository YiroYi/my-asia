<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
          <header class="header">
            <img src="img/logo1.png" alt="trillo logo" class="logo">
            <form action="#" class="search">
              <input class="search__input" type="text" placeholder="Search company"></input>
              <button class="search__button">
                <svg class="search__icon">
                  <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
              </button>
            </form>
            <nav class="user-nav">
              <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__notification">7</span>
              </div>
              <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__notification">12</span>
              </div>
              <div class="user-nav__user">
                <img src="img/me.jpeg" alt="" class="user-nav__user-photo">
                <span class="user-nav__user-name">Yiro Yi</span>
              </div>
            </nav>
          </header>
          <div class="content">
            <nav class="sidebar">
              <ul class="side-nav">
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-bowl"></use>
                    </svg>
                    <span>Food</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-shop"></use>
                    </svg>
                    <span>Markets</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-beamed-note"></use>
                    </svg>
                    <span>KTV & Clubs</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-map"></use>
                    </svg>
                    <span>Hot Spots</span>
                  </a>
                </li>
              </ul>
              <div class="legal">
                &copy; 2020 by Kimchi Coding.
              </div>
            </nav>
            <main class="hotel-view">
              Hotel view
            </main>
          </div>
        </div>
    </body>
</html>
